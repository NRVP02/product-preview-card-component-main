<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body class="bg-Cream h-screen flex items-center 
        justify-center font-montserrat ">

<main>
 <div class="bg-white w-[320px] rounded-[10px]
       overflow-hidden sm:grid sm:grid-cols-2 sm:w-[600px]">
  
    <picture>
     <source media="(max-width:640px)" srcset="../images/image-product-mobile.jpg">  
    <source media="(min-width:641px)" srcset="../images/image-product-desktop.jpg">
    <img src="../images/image-product-mobile.jpg" alt="image Perfumer">
    </picture>
  
  <div class="p-6 sm:p-8" >
    <p class="uppercase text-Grey tracking-[.3125rem]
             text-[.75rem] mb-5"> Perfume </p>

    <h1 class="font-Fraunces text-[1.875rem]/[30px] mb-5
           sm:text-[2rem]/[32px]"> Gabrielle Essence Eau De Parfum </h1> 

    <p class="text-[.875rem] text-Grey mb-6"> 
      A floral, solar and voluptuous interpretation
       composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>

    <div class="flex gap-4 mb-[16px] items-center sm:mb-[26px]">
      <p class="text-Green-500 text-[1.875rem] font-Fraunces">  $149.99 </p>
      <p class="text-Grey text-[.875rem] line-through">  $169.99 </p>
    </div>

    <button class="bg-Green-500 w-full text-White p-[14px] flex gap-2.5
               items-center justify-center cursor-pointer rounded-[7px]
               hover:bg-Green-700"> 
      <img src="../images/icon-cart.svg" alt="cart">
      <p class="text-[.8rem]">Add to Cart</p> 
    </button>
 
  </div>
  
 </div>
</main>
 
</body>
</html>
